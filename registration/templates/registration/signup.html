{% extends 'registration/base.html'%}

{% load static %}

{% load crispy_forms_tags %}

{% block title %}Signup{% endblock %}

{% block body %} 

<div class="pb-5">
<div class="row pt-3">
  <div class="col-md-10 col-lg-6 mx-auto">


    <div class="py-3 mb-3"><a href="/"><img class="mx-auto d-block" src="{% static 'img/phoniebg-dark.png' %}" style="max-height: 1.5rem"></a></div>

    <div class="container-fluid rounded shadow-sm bg-white py-3" style="max-width: 425px">

      <div class="text-center pb-4 pt-2 fs-5">Create New Account</div>

      <form action="." method="post">

        {% csrf_token %}
        {{ form | crispy }}

              
        <div class="mb-3">
            <a href="/tos" class="text-muted"><small>Terms of Service</small></a>
            <!-- <a class="text-muted float-end" href="/signin"><small>Sign in</small></a> -->
        </div>
        <div class="pb-2s">
          <button class="btn btn-success btn-sm w-100" id="subBtn" type="submit">Sign up</button>
        </div>
    </form>
    <div class="text-center pt-2 pb-2"><small>Already have an account? <a class="text-muted" href="/signin">Sign in</a></small></div>
        
    </div>
  </div>
</div>
</div>


{% endblock %}


{% block script %}


<script>
  q = document.querySelectorAll('.form-group')
  q[2].style.marginBottom = '0.5rem'
</script>
