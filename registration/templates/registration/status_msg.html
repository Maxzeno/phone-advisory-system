{% extends 'registration/base.html'%}

{% load static %}

{% load crispy_forms_tags %}

{% block title %}{{ title }}{% endblock %}

{% block body %}

<div class="pb-5 pt-2">
{% if messages %}
{% for message in messages %}
  <div class="alert {% if message.tags %} alert-{{ message.tags }} {% endif %} mt-4 text-center" role="alert">
  {{ message }}
  </div><br>
{% endfor %}
{% endif %}

<div class=" pt-3">


    <div class="py-3 mb-3"><a href="/"><img class="mx-auto d-block" src="{% static 'img/phoniebg-dark.png' %}" style="max-height: 1.5rem"></a></div>



    <div class="container-fluid rounded shadow-sm bg-white py-3" style="max-width: 425px">

      <div class="text-center pb-4 pt-2 fs-5">{{ title }}</div>


  <div class="text-center">{{ msg | safe }}</div>

          <div class="pb-3 pt-3">
          <!-- <button class="btn btn-success btn-sm w-100" id="subBtn" type="submit">Sign in</button> -->
          {{ action | safe }}
        </div>
                
</div>
</div>
</div>

{% endblock %}
