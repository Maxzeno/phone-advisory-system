{% extends 'registration/base.html'%}

{% load static %}

{% load crispy_forms_tags %}

{% block title %}Reset Password{% endblock %}

{% block body %} 

<div class="pb-5">
<div class="row pt-3">
  <div class="col-md-10 col-lg-6 mx-auto">


    <div class="py-3 mb-3"><a href="/"><img class="mx-auto d-block" src="{% static 'img/phoniebg-dark.png' %}" style="max-height: 1.5rem"></a></div>


    <div class="container-fluid rounded shadow-sm bg-white py-3" style="max-width: 425px">

      <div class="text-center pb-4 pt-2 fs-5">Reset Password</div>

      <form action="." method="post">

           {% csrf_token %}
           {{ form | crispy }}
              
        <div class="pb-3 pt-2">
          <button class="btn btn-success btn-sm w-100" id="subBtn" type="submit">Reset</button>
        </div>
    </form>
        
    </div>
  </div>
</div>
</div>


{% endblock %}


{% block script %}


{% endblock %}
